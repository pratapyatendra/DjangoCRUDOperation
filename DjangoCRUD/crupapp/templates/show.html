<html>
    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <table class="table table-border table-bordered text-center shadow mt-4">
                <tr>
                    <th>User id</th>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>User Password</th>
                    <th>Delete</th>
                    <th>User Edit</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.uname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.upassword}}</td>
                    <td><a href="/delete/{{user.id}}" class="btn btn-danger">Delete</a></td>
                    <td><a href="/update/{{user.id}}" class="btn btn-success">update</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
